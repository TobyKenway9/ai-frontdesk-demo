<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atlas Auto Frontdesk Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .reply {
      margin-top: 20px;
      padding: 15px;
      background: #e8f0fe;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 15px;
    }

    .hint {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Atlas Auto Frontdesk</h1>
    <p>Ask about our services, hours, or booking availability.</p>

    <input
      type="text"
      id="question"
      placeholder="e.g. Do you do brake inspections?"
    />

    <button onclick="askAI()">Ask</button>

    <div id="reply" class="reply"></div>

    <div class="hint">
      This is an automated assistant. For complex issues, a technician will assist you.
    </div>
  </div>

  <script>
    async function askAI() {
      const questionInput = document.getElementById("question");
      const replyDiv = document.getElementById("reply");

      const question = questionInput.value.trim();
      if (!question) {
        alert("Please type a question.");
        return;
      }

      replyDiv.textContent = "Thinking...";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-api-key": "atlas-demo-key"
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (data.error) {
          replyDiv.textContent = `Error: ${data.error}`;
        } else {
          // Handles BOTH string replies and object replies
          replyDiv.textContent =
            typeof data.reply === "object"
              ? data.reply.text
              : data.reply;
        }
      } catch (err) {
        replyDiv.textContent = `Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
