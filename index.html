<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atlas Auto Frontdesk Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 { color: #333; }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover { background: #0056b3; }

    .reply {
      margin-top: 20px;
      padding: 15px;
      background: #e8f0fe;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Atlas Auto Frontdesk</h1>
    <p>Ask anything about our services.</p>

    <input
      type="text"
      id="question"
      placeholder="Do you do brake inspections?"
    />

    <button onclick="askAI()">Ask</button>

    <div id="reply" class="reply"></div>
  </div>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const replyDiv = document.getElementById("reply");

      if (!question) {
        alert("Type a question first.");
        return;
      }

      replyDiv.textContent = "Thinking...";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-api-key": "atlas-demo-key"
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        // ✅ THIS IS THE KEY FIX
        const answer =
          data.reply ??
          data.text ??
          "Sorry, I couldn’t understand that.";

        replyDiv.textContent = answer;

      } catch (err) {
        replyDiv.textContent = "Something went wrong. Please try again.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
